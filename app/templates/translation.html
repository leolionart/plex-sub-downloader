<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Approval - Plex Subtitle Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .pending-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .pending-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .pending-item h3 {
            color: #2d3748;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .pending-item .meta {
            color: #718096;
            font-size: 14px;
        }

        .estimate-box {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #e2e8f0;
        }

        .estimate-loading {
            color: #718096;
            font-style: italic;
        }

        .estimate-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .estimate-row.total {
            border-top: 2px solid #e2e8f0;
            margin-top: 10px;
            padding-top: 10px;
            font-weight: bold;
            font-size: 16px;
            color: #667eea;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-approve {
            background: #48bb78;
            color: white;
        }

        .btn-approve:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .btn-reject {
            background: #f56565;
            color: white;
        }

        .btn-reject:hover {
            background: #e53e3e;
        }

        .btn-estimate {
            background: #4299e1;
            color: white;
        }

        .btn-estimate:hover {
            background: #3182ce;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-processing {
            background: #dbeafe;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Translation Approval</h1>
            <p>Review and approve subtitle translations</p>
        </div>

        <div class="content">
            <div id="alert" class="alert"></div>

            <div id="pending-list">
                <div class="empty-state">
                    <h2>Loading...</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        let pendingItems = [];

        async function loadPending() {
            try {
                const response = await fetch('/api/translation/pending');
                const data = await response.json();

                pendingItems = data.items;
                renderPending();
            } catch (error) {
                showAlert('Error loading pending translations: ' + error.message, 'error');
            }
        }

        function renderPending() {
            const container = document.getElementById('pending-list');

            if (pendingItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>‚úÖ No Pending Translations</h2>
                        <p>All translation requests have been processed</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = pendingItems.map((item, index) => `
                <div class="pending-item" id="item-${item.rating_key}">
                    <div class="pending-item-header">
                        <div>
                            <h3>${item.title}</h3>
                            <p class="meta">
                                ${item.from_lang} ‚Üí ${item.to_lang} |
                                Added: ${new Date(item.added_at).toLocaleString()}
                            </p>
                        </div>
                        <span class="badge badge-pending">Pending Approval</span>
                    </div>

                    <div id="estimate-${item.rating_key}" class="estimate-box">
                        <p class="estimate-loading">Click "Estimate Cost" to see translation cost</p>
                    </div>

                    <div class="actions">
                        <button class="btn btn-estimate" onclick="estimateCost('${item.rating_key}', '${item.from_lang}', '${item.to_lang}')">
                            üí∞ Estimate Cost
                        </button>
                        <button class="btn btn-approve" onclick="approve('${item.rating_key}', '${item.from_lang}', '${item.to_lang}')" disabled id="approve-${item.rating_key}">
                            ‚úì Approve & Translate
                        </button>
                        <button class="btn btn-reject" onclick="reject('${item.rating_key}')">
                            ‚úó Reject
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function estimateCost(ratingKey, fromLang, toLang) {
            const estimateBox = document.getElementById(`estimate-${ratingKey}`);
            estimateBox.innerHTML = '<p class="estimate-loading">‚è≥ Calculating cost...</p>';

            try {
                const response = await fetch('/api/translation/estimate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        rating_key: ratingKey,
                        from_lang: fromLang,
                        to_lang: toLang
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Estimation failed');
                }

                const estimate = await response.json();

                estimateBox.innerHTML = `
                    <div class="estimate-row">
                        <span>Subtitle Lines:</span>
                        <span>${estimate.subtitle_entries.toLocaleString()}</span>
                    </div>
                    <div class="estimate-row">
                        <span>Characters:</span>
                        <span>${estimate.total_characters.toLocaleString()}</span>
                    </div>
                    <div class="estimate-row">
                        <span>Est. Tokens:</span>
                        <span>${estimate.estimated_tokens.toLocaleString()}</span>
                    </div>
                    <div class="estimate-row">
                        <span>Model:</span>
                        <span>${estimate.model}</span>
                    </div>
                    <div class="estimate-row total">
                        <span>Estimated Cost:</span>
                        <span>$${estimate.estimated_cost_usd.toFixed(4)} USD</span>
                    </div>
                `;

                // Enable approve button
                document.getElementById(`approve-${ratingKey}`).disabled = false;

            } catch (error) {
                estimateBox.innerHTML = `<p style="color: #e53e3e;">Error: ${error.message}</p>`;
            }
        }

        async function approve(ratingKey, fromLang, toLang) {
            if (!confirm('Approve this translation? This will consume OpenAI API credits.')) {
                return;
            }

            const itemEl = document.getElementById(`item-${ratingKey}`);
            itemEl.querySelector('.badge').className = 'badge badge-processing';
            itemEl.querySelector('.badge').textContent = 'Processing...';

            const buttons = itemEl.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            try {
                const response = await fetch('/api/translation/approve', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        rating_key: ratingKey,
                        from_lang: fromLang,
                        to_lang: toLang
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Translation failed');
                }

                const result = await response.json();
                showAlert(`‚úì ${result.message}`, 'success');

                // Remove from list
                setTimeout(() => loadPending(), 2000);

            } catch (error) {
                showAlert('Translation failed: ' + error.message, 'error');
                buttons.forEach(btn => btn.disabled = false);
                itemEl.querySelector('.badge').className = 'badge badge-pending';
                itemEl.querySelector('.badge').textContent = 'Pending Approval';
            }
        }

        async function reject(ratingKey) {
            if (!confirm('Reject this translation request?')) {
                return;
            }

            try {
                const response = await fetch('/api/translation/reject', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({rating_key: ratingKey})
                });

                if (!response.ok) {
                    throw new Error('Rejection failed');
                }

                showAlert('Translation request rejected', 'success');
                loadPending();

            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Auto-reload every 30 seconds
        setInterval(loadPending, 30000);

        // Initial load
        loadPending();
    </script>
</body>
</html>
