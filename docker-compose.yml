services:
  subtitle-service:
    image: ghcr.io/leolionart/plex-sub-downloader:latest
    # Uncomment to build locally instead of pulling from GHCR:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: plex-subtitle-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Set external URL so webhook URL displays correctly on the UI
      # Change to match your host IP and port mapping
      - EXTERNAL_URL=http://172.16.0.101:8000
    volumes:
      - ./data:/app/data
    networks:
      - plex-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis cache (giáº£m API calls)
  redis:
    image: redis:7-alpine
    container_name: plex-subtitle-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data
    networks:
      - plex-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  plex-network:
    driver: bridge
