version: '3.8'

services:
  subtitle-service:
    image: ghcr.io/leolionart/plex-sub-downloader:latest
    # Uncomment to build locally instead of pulling from GHCR:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: plex-subtitle-service
    restart: unless-stopped

    ports:
      - "8000:8000"

    environment:
      # Plex Configuration
      PLEX_URL: ${PLEX_URL:-http://plex:32400}
      PLEX_TOKEN: ${PLEX_TOKEN:?PLEX_TOKEN is required}

      # Subsource Configuration
      SUBSOURCE_API_KEY: ${SUBSOURCE_API_KEY:?SUBSOURCE_API_KEY is required}
      SUBSOURCE_BASE_URL: ${SUBSOURCE_BASE_URL:-https://api.subsource.net/api}

      # Subtitle Preferences
      DEFAULT_LANGUAGE: ${DEFAULT_LANGUAGE:-vi}

      # Webhook Security (optional)
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-}

      # Application Settings
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # Retry Configuration
      MAX_RETRIES: ${MAX_RETRIES:-3}
      RETRY_DELAY: ${RETRY_DELAY:-2}

      # Temporary Storage
      TEMP_DIR: /tmp/plex-subtitles

      # Telegram Notifications (optional)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}

      # Cache Settings
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CACHE_TTL_SECONDS: ${CACHE_TTL_SECONDS:-3600}

      # OpenAI Translation (optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      TRANSLATION_ENABLED: ${TRANSLATION_ENABLED:-false}
      TRANSLATION_REQUIRES_APPROVAL: ${TRANSLATION_REQUIRES_APPROVAL:-true}

    volumes:
      # Optional: persist logs
      # - ./logs:/app/logs

      # Temp directory (không cần mount media files!)
      - subtitle-temp:/tmp/plex-subtitles

    networks:
      - plex-network

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: plex-subtitle-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - plex-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Optional: Plex service (nếu chưa có)
  # plex:
  #   image: plexinc/pms-docker:latest
  #   container_name: plex
  #   restart: unless-stopped
  #   ports:
  #     - "32400:32400"
  #   environment:
  #     - TZ=Asia/Ho_Chi_Minh
  #     - PLEX_CLAIM=${PLEX_CLAIM}
  #   volumes:
  #     - plex-config:/config
  #     - /path/to/media:/data
  #   networks:
  #     - plex-network

volumes:
  subtitle-temp:
    driver: local
  redis-data:
    driver: local
  # plex-config:
  #   driver: local

networks:
  plex-network:
    driver: bridge
